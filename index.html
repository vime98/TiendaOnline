<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <!-- Hojas de estilo  CSS-->    
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- fav-icon-->
    <link href="img/logo.jpg" rel="shorcut icon">
    <!--Usando fontAwesome -->
    <script src="https://kit.fontawesome.com/7af17d5460.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- barra de navegacion ---------------------------------------------------------------->
    <nav>
        <!-- redes sociales y numero de telefono-->
        <div class="redes-sociales">
            <!-- redes sociales-->
            <div class="social">
                <a href="#"><i class="fab fa-facebook-square"></i></a>
                <a href="#"><i class="fab fa-twitter-square"></i></a>
                <a href="#"><i class="fab fa-youtube-square"></i></a>
                <a href="#"><i class="fab fa-instagram-square"></i></a>
            </div>
            <!-- numero telefono-->
            <div class="telefono">
                <span>Contactame: +52 4432613510</span>
            </div>
        </div>

    <!--menu bar----------------------------------------------------------------------------->
        <div class="navegation">
            <!--logo-->
            <a href="#" class="logo">
                <img src="img/logo.jpg">
            </a>
            <!--Menu-->
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Catalogo</a>
                    <!--etiqueta-venta-->
                        <span class="sale-lable">Ofertas</span>
                    </li>
                <li><a href="#">Venta</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Acerca de</a></li>
            </ul>
            <!--Menu - Derecha-->
            <div class="right-menu">
                <!--Buscador-->
                <a href="#">
                    <i class="fas fa-search"></i>
                </a>
                <!--Usuario-->
                <a href="#">
                    <i class="fas fa-user"></i>
                </a>
                <!--Carrito de Compras-->
                <a href="#">
                    <i class="fas fa-shopping-cart">
                    <!--numero de productos en el carrito-->
                    <span class="num-cart-productos">0</span>
                    </i>
                </a>

            </div>
        </div>
    </nav>
    <div class="search-bar">
        <!--Input busqueda-->
        <div class="search-input">
            <!--input-->
            <input type="text" placeholder="Busca un producto">
            <!--Boton cancelar-->
            <a href="#" class="search-cancel">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>
</body>
</html>
