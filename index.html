<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <!-- Hojas de estilo  CSS-->    
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- fav-icon-->
    <link href="img/logo.jpg" rel="shorcut icon">
    <!--Usando fontAwesome -->
    <script src="https://kit.fontawesome.com/7af17d5460.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- barra de navegacion ---------------------------------------------------------------->
    <nav>
        <!-- redes sociales y numero de telefono-->
        <div class="redes-sociales">
            <!-- redes sociales-->
            <div class="social">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <!-- numero telefono-->
            <div class="telefono">
                <span>Contactame: +52 4432613510</span>
            </div>
        </div>

    <!--menu bar----------------------------------------------------------------------------->
        <div class="navegation">
            <!--logo-->
            <a href="#" class="logo">
                <img src="img/logo.jpg">
            </a>
            <!--Menu-->
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Catalogo</a>
                    <!--etiqueta-venta-->
                        <span class="sale-lable">Ofertas</span>
                    </li>
                <li><a href="#">Venta</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Acerca de</a></li>
            </ul>
            <!--Menu - Derecha-->
            <div class="right-menu">
                <!--Buscador-->
                <a href="#" class="search">
                    <i class="fas fa-search"></i>
                </a>
                <!--Usuario-->
                <a href="#" class="user">
                    <i class="fas fa-user"></i>
                </a>
                <!--Carrito de Compras-->
                <a href="#">
                    <i class="fas fa-shopping-cart">
                    <!--numero de productos en el carrito-->
                    <span class="num-cart-productos">0</span>
                    </i>
                </a>

            </div>
        </div>
    </nav>
    <div class="search-bar">
        <!--Input busqueda-->
        <div class="search-input">
            <!--input-->
            <input type="text" placeholder="Busca un producto">
            <!--Boton cancelar-->
            <a href="#" class="search-cancel">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>
    <!--login y registro de usuarios ------------------------------------------->
    <div class="form">
        <!--login-->
        <div class="login-form">
            <!--boton cancelar-------------------------------------------------->
            <a href="" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <!--Cabecera-->
            <strong>Log In</strong>
            <!--inputs-->
            <form action="">
                <input type="email" placeholder="Ejemplo@gmial.com" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <!--Boton de logeo-->
                <input type="submit" value="Iniciar Sesion">
            </form>
            <!--contraseña olvidada-->
            <div class="form-btns">
                <a href="#" class="forget">Olvide mi Contraseña?</a>
                <a href="#" class="sign-up-btn">Crear Cuenta</a>
            </div>
        </div>

        <!--Registrarse-->
        <div class="sign-up-form">
            <!--boton cancelar-------------------------------------------------->
            <a href="" class="form-cancel">
                <i class="fas fa-times"></i>
            </a>
            <!--Cabecera-->
            <strong>Crear Cuenta</strong>
            <!--inputs-->
            <form action="">
                <input type="text" placeholder="Nombre Completo" name="fullname" required>
                <input type="email" placeholder="Ejemplo@gmial.com" name="email" required>
                <input type="password" placeholder="Password" name="password" required>
                <!--Boton de logeo-->
                <input type="submit" value="Registrarse">
            </form>
            <!--contraseña olvidada-->
            <div class="form-btns">
                <a href="#" class="already-account">Tienes Cuenta?</a>
            </div>
        </div>
    </div>
<!--Silder completo carrouser--------------------------------------------------->       
    <div class="full-slider-box">
        <!--contenedor de texto del carrouser-->
        <div class="slider-tect-conntainer">
            <span>Oferta limitado</span>
            <strong>30% de descuento con el siguiente codigo</strong>
            <a href="#" class="f-slider-btn">Comprar Ahora</a>

        </div>
    </div>



    <!--jQuery------------------------------------------>
    <script src="js/jQuery.js"></script>
    <!--Script-->
    <script type="text/javascript">
    
    /*-------Barra de busqueda--------------------------*/
    $(document).on('click', '.search',function(){
        $('.search-bar').addClass('search-bar-active')
    })
    
    $(document).on('click', '.search-cancel',function(){
        $('.search-bar').removeClass('search-bar-active')
    })

    /* logica para cambiar entre log in y registro form*/
    $(document).on('click', '.user,.already-account',function(){
        $('.form').addClass('login-active').removeClass('sign-up-active')
    })

    $(document).on('click', '.sign-up-btn',function(){
        $('.form').addClass('sign-up-active').removeClass('login-active')
    })

    $(document).on('click', '.form-cancel',function(){
        $('.form').removeClass('login-active').removeClass('sign-up-active')
    })

    </script>
</body>
</html>
